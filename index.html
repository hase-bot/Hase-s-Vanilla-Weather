<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
        <title>Hase's Vanilla Weather</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapping">
    <h1 id="city"></h1>
    <form id="search-form" class="mb-5">
        <div class="row">
            <div class="col-8">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-4">
                <input type="submit" value="Search" class="btn btn-primary">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-6">
        <ul>
            <li>
            <strong id="temperature"></strong>
            <strong>°C | F</strong>
            </li>
            <li><span id="feels-like"></span> °C</li>
            </ul>
            </div>
    <div class="col-6">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
        alt="Cloudy" />
        <div id="description"></div>
    </div>
    </div>
    <ul>
        <li>
            Wind Speed: <span id="wind"></span> km/h
        </li>
        <li>
            Humidity: <span id="humidity"></span> %
        </li>
        <li>
            Air Quality Index PM 2.5: <a href="https://aqicn.org/city/wuhan/en/" target="_blank">160</a>
        </li>
        <li>
            Sunrise: <span id="sunrise"></span>
        </li>
        <li>
            Sunset: <span id="sunset"></span>
        </li>
    </ul>
    </div>
    <div>
        Last updated: <span id="last-updated"></span>
    </div>
    <small>
        <a href="https://github.com/hase-bot/Hase-s-Vanilla-Weather" target="_blank">
        Open-source code</a> by Adeline
    </small>
    </div>
<script src="src/app.js"></script>
</body>
</html>
